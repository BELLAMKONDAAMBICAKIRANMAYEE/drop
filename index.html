<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="drop.css">
    <script>
        var username=document.getElementById("username").value
		var usernameCheck=/^[a-zA-Z ]+$/
        var password=document.getElementById("password").value;
		var passwordCheck=/^(?=.*?[@#$%&*-+])(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8}$/
        if(username==""||username.length<3){
			alert("Please enter your name")
			return false;
		}
		if(!username.match(usernameCheck)){
			alert("Name must carry only characters")
			return false
		}
        if(password==""){
        	alert("Enter password")
        	return false
        }
        if(!password.match(passwordCheck)){
        	alert("password must carry one upper, lowercase digit and number also")
        	return false
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="drop">
            <div class="content">
              <h2>Sign in</h2>
              <form onsubmit="return validate()">
                <div class="inputBox">
                    <input type="text" id="username" placeholder="username">
                  </div>  
                  <div class="inputBox">
                    <input type="password" id="password" placeholder="password">
                  </div> 
                  <div class="inputBox">
                    <input type="submit" value="login">
                  </div>
              </form>
            </div>
        </div>
        <a href="#" class="btns">Forget Password</a>
        <a href="#" class="btns signup">Signup</a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
